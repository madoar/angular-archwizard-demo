<p style="margin: 1em 0;">A wizard can have a single step.  Here is what it looks like in the vertical layout:</p>

<aw-wizard navBarLocation="left">
  <aw-wizard-step [stepTitle]="'Steptitle 1'">
    <div class="centered-content">
      <div>
        Content: Step 1
      </div>
    </div>
  </aw-wizard-step>
</aw-wizard>
