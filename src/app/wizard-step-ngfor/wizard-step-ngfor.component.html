<aw-wizard>
	<aw-wizard-step [stepTitle]="wizard.header" *ngFor="let wizard of wizardSteps; let first = first; let last = last">
		<div class="centered-content">
			{{wizard.content}}
			<br /><br />

			<div class="btn-group">
				<button class="btn btn-secondary" awPreviousStep *ngIf="!first">Previous Step</button>
				<button class="btn btn-secondary" awNextStep *ngIf="!last">Next Step</button>
			</div>
		</div>
	</aw-wizard-step>
</aw-wizard>
