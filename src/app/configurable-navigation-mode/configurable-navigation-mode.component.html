<div style="margin: 1em 0; text-align: center;">
  <span>
    <label for="navigateBackward" style="margin-right: 4px;">Navigate backward: </label>
    <select id="navigateBackward" name="navigateBackward" [(ngModel)]="navigateBackward">
      <option value="allow">Allow</option>
      <option value="deny">Deny</option>
    </select>
  </span>

  <span style="margin-left: 2em;">
    <label for="navigateForward" style="margin-right: 4px;">Navigate forward: </label>
    <select id="navigateForward" name="navigateForward" [(ngModel)]="navigateForward">
      <option value="allow">Allow</option>
      <option value="deny">Deny</option>
      <option value="visited">Visited</option>
    </select>
  </span>
</div>

<aw-wizard #wizard
  [awNavigationMode] [navigateBackward]="navigateBackward" [navigateForward]="navigateForward">
  <aw-wizard-step [stepTitle]="'Steptitle 1'">
    <div class="centered-content">
      <div>
        Content: Step 1
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-step [stepTitle]="'Steptitle 2'">
    <div class="centered-content">
      <div>
        Content: Step 2
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
        <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-step [stepTitle]="'Steptitle 3'">
    <div class="centered-content">
      <div>
        Content: Step 3
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
        <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-completion-step [stepTitle]="'Completion steptitle'">
    <div class="centered-content">
      <div>
        Completion step content
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" awResetWizard>Reset</button>
      </div>
    </div>
  </aw-wizard-completion-step>
</aw-wizard>
