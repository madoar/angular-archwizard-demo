<wizard #wizard>
  <wizard-step stepTitle="Steptitle 1">
    <div class="centered-content">
      <div>
        Content: Step 1
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" nextStep>Continue</button>
        <button type="button" class="btn btn-secondary" goToStep="2">Continue to Step 3</button>
      </div>
    </div>
  </wizard-step>
  <wizard-step stepTitle="Steptitle 2" optionalStep>
    <div class="centered-content">
      <div>
        Content: Optional Step 2
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" previousStep>Back</button>
        <button type="button" class="btn btn-secondary" nextStep>Continue</button>
      </div>
    </div>
  </wizard-step>
  <wizard-step stepTitle="Steptitle 3">
    <div class="centered-content">
      <div>
        Content: Step 3
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" previousStep>Back</button>
        <button type="button" class="btn btn-secondary" nextStep>Continue</button>
      </div>
    </div>
  </wizard-step>
  <wizard-completion-step stepTitle="Completion steptitle">
    <div class="centered-content">
      <div>
        Content: Completion Step
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" (click)="wizard.navigation.reset()">Reset</button>
      </div>
    </div>
  </wizard-completion-step>
</wizard>
