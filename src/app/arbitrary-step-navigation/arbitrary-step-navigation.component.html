<wizard #wizard>
  <wizard-step title="Steptitle 1">
    <div class="centered-content">
      <div>
        Content: Step 1
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" goToStep="1">Continue</button>
      </div>
    </div>
  </wizard-step>
  <wizard-step title="Steptitle 2" #secondStep>
    <div class="centered-content">
      <div>
        Content: Step 2
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" goToStep="0">Back</button>
        <button type="button" class="btn btn-secondary" [goToStep]="{stepOffset: 1}">Continue</button>
      </div>
    </div>
  </wizard-step>
  <wizard-step title="Steptitle 3">
    <div class="centered-content">
      <div>
        Content: Step 3
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" [goToStep]="secondStep">Back</button>
        <button type="button" class="btn btn-secondary" (click)="wizard.reset()">Reset</button>
      </div>
    </div>
  </wizard-step>
</wizard>
