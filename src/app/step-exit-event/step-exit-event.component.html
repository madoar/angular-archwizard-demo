<aw-wizard #wizard>
  <aw-wizard-step [stepTitle]="'Steptitle 1'" (stepExit)="increaseCounter1($event)">
    <div class="centered-content">
      <div>
        You've exited the first step {{counter1}} times!
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-step [stepTitle]="'Steptitle 2'" (stepExit)="increaseCounter2($event)">
    <div class="centered-content">
      <div>
        You've exited the second step {{counter2}} times!
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
        <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-step [stepTitle]="'Steptitle 3'" (stepExit)="increaseCounter3($event)">
    <div class="centered-content">
      <div>
        You've exited the third step {{counter3}} times!
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
        <button type="button" class="btn btn-secondary" awResetWizard>Reset</button>
      </div>
    </div>
  </aw-wizard-step>
</aw-wizard>
